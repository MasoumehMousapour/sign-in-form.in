<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت‌نام</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>

<div class="form-container">
    <form id="signup-form">
        <h2>فرم ثبت‌نام</h2>

        <div class="input-container">
            <label for="first-name">نام</label>
            <input type="text" id="first-name" name="first-name" placeholder="نام خود را وارد کنید" required>
        </div>

        <div class="input-container">
            <label for="last-name">نام خانوادگی</label>
            <input type="text" id="last-name" name="last-name" placeholder="نام خانوادگی خود را وارد کنید" required>
        </div>

        <div class="input-container">
            <label for="email">ایمیل</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
        </div>

        <div class="input-container">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
        </div>
        <div class="input-containers">
            <!-- <label for="text">حساب کاربری دارید؟ وارد شوید</label> -->
            <a href="www.google.com">حساب کاربری دارید؟ وارد شوید</a>
            
        </div>
        
        

        <button type="submit">ارسال</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
