<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کاربران ثبت‌شده</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>لیست کاربران ثبت‌شده</h1>
  <table>
    <thead>
      <tr>
        <th>شناسه</th>
        <th>نام</th>
        <th>نام خانوادگی</th>
        <th>سن</th>
        <th>ایمیل</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <!-- داده‌های کاربران اینجا اضافه می‌شود
    </tbody>
  </table>
  <a href="index.html">بازگشت به فرم ثبت‌نام</a>
  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const userTable = document.getElementById("user-table");

    users.forEach(user => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.family}</td>
        <td>${user.age}</td>
        <td>${user.email}</td>
      `;
      userTable.appendChild(row);
    });
  </script>
</body>
</html> -->
